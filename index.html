<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مرحباً</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #001632;       /* كحلي غامق للخلفية */
      --card-bg: #111216;
      --card-inner-bg: #1a1b21;
      --accent: #ffffff;
      --accent-soft: rgba(255, 255, 255, 0.7);
      --accent-dim: rgba(255, 255, 255, 0.45);
      --highlight: #ff4fd8;
      --primary: #ffd54a;
      --button-bg: #22232a;
      --button-hover-bg: #2b2d35;
      --radius-lg: 22px;
      --radius-sm: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #05396b 0, #001632 55%, #000814 100%);
      color: var(--accent);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: block;
      overflow-x: hidden;
    }

    .screen {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    /* شاشة كلمة المرور */
    .password-screen {
      background: transparent;
    }

    .password-card {
      background: rgba(0, 0, 0, 0.55);
      border-radius: var(--radius-lg);
      padding: 2rem 2.5rem;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(18px);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .password-title {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
      letter-spacing: 0.12em;
    }

    .password-subtitle {
      font-size: 0.95rem;
      color: var(--accent-soft);
      margin-bottom: 1.5rem;
    }

    .password-input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.5);
      color: var(--accent);
      font-size: 1rem;
      text-align: center;
      outline: none;
      margin-bottom: 0.9rem;
    }

    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .password-button {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, #1b8cff, #4dd0ff);
      color: #00101f;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        filter 0.12s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .password-button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.55);
    }

    .password-button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 7px 16px rgba(0, 0, 0, 0.5);
    }

    .password-error {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #ff8080;
      min-height: 1.2em;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--accent-dim);
      text-align: center;
      margin-top: 0.35rem;
    }

    /* شاشة المشغّل */
    .player-screen {
      display: none;
    }

    .player-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      max-width: 1040px;
      width: 100%;
    }

    /* صندوق مرحباً */
    .hello-box {
      padding: 2rem 2.5rem;
      border-radius: var(--radius-lg);
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 180px;
    }

    .hello-label {
      font-size: 0.95rem;
      color: var(--accent-soft);
      margin-bottom: 1rem;
    }

    .hello-letters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
    }

    .hello-letters div {
      font-size: 3.8rem;
      font-weight: 800;
      letter-spacing: 0.35em;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    /* كرت مشغّل الموسيقى */
    .music-card {
      background: var(--card-bg);
      border-radius: 26px;
      padding: 1.6rem 1.8rem 1.5rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 26px 50px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .music-top {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .cover-art {
      width: 190px;
      height: 190px;
      border-radius: 24px;
      background: var(--highlight);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.8);
    }

    .track-text {
      text-align: center;
    }

    .track-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .track-subtitle {
      font-size: 0.85rem;
      color: var(--accent-dim);
      margin-top: 0.3rem;
    }

    .progress-row {
      margin-top: 0.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .progress-times {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: var(--accent-dim);
    }

    .progress-bar-wrapper {
      background: var(--card-inner-bg);
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 999px;
      background: #2a2b32;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 0 0 6px rgba(255, 213, 74, 0.25);
    }

    input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
    }

    /* أزرار التحكم */
    .controls-row {
      margin-top: 0.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.7rem;
    }

    .btn {
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.55rem 0.9rem;
      background: var(--button-bg);
      color: var(--accent);
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      transition: background 0.12s ease, transform 0.12s ease,
        box-shadow 0.12s ease;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.7);
    }

    .btn-main {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, #ffffff, #ffd54a);
      color: #111216;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.8);
    }

    .btn:hover {
      background: var(--button-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.85);
    }

    .btn-main:hover {
      filter: brightness(1.03);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    .btn-icon {
      font-size: 1.15rem;
    }

    /* عبارة تحت المشغّل */
    .caption {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--accent-soft);
      max-width: 360px;
    }

    .caption span {
      font-weight: 600;
      color: var(--primary);
    }

    /* إخفاء الفيديو الفعلي (نستخدمه فقط للصوت والتحكم) */
    #video {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .screen {
        padding: 1.25rem;
      }
      .hello-box {
        order: -1;
        padding: 1.4rem 1.6rem;
        margin-bottom: 0.5rem;
      }
      .hello-letters div {
        font-size: 3rem;
      }
      .music-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- شاشة كلمة المرور -->
  <div class="screen password-screen">
    <div class="password-card">
      <div class="password-title">مرحباً</div>
      <div class="password-subtitle">أدخل كلمة المرور للدخول</div>
      <input
        id="passwordInput"
        type="password"
        class="password-input"
        placeholder="كلمة المرور"
        autocomplete="off"
      />
      <button id="passwordButton" class="password-button">
        دخول
      </button>
      <div id="passwordError" class="password-error"></div>
      <div class="hint">كلمة المرور التجريبية: 1234</div>
    </div>
  </div>

  <!-- شاشة المشغّل -->
  <div class="screen player-screen">
    <div class="player-layout">

      <!-- صندوق مرحباً -->
      <div class="hello-box">
        <div class="hello-label">أهلاً بك</div>
        <div class="hello-letters">
          <div>م</div>
          <div>ر</div>
          <div>ح</div>
          <div>ب</div>
          <div>ا</div>
        </div>
      </div>

      <!-- كرت مشغّل الموسيقى -->
      <div>
        <div class="music-card">
          <div class="music-top">
            <div class="cover-art"></div>

            <div class="track-text">
              <div class="track-title">SONG TITLE</div>
              <div class="track-subtitle">اسم المقطع أو أي وصف تحب</div>
            </div>
          </div>

          <div class="progress-row">
            <div class="progress-times">
              <span id="currentTime">0:00</span>
              <span id="durationTime">0:00</span>
            </div>
            <div class="progress-bar-wrapper">
              <input type="range" id="progress" value="0" min="0" step="1" />
            </div>
          </div>

          <div class="controls-row">
            <button id="back10" class="btn">
              <span class="btn-icon">⏪</span>
              <span>-10 ث</span>
            </button>

            <button id="playPause" class="btn btn-main">
              <span class="btn-icon">▶️</span>
            </button>

            <button id="forward10" class="btn">
              <span>+10 ث</span>
              <span class="btn-icon">⏩</span>
            </button>
          </div>
        </div>

        <p class="caption">
          <span>ملاحظة:</span> هنا تقدر تغيّر النص وتكتب أي عبارة خاصة فيك تحت
          المشغّل.
        </p>
      </div>

    </div>

    <!-- الفيديو الحقيقي (مخفي) -->
    <video
      id="video"
      src="video.mp4"
      preload="metadata"
      playsinline
      webkit-playsinline
    ></video>
  </div>

  <script>
    // === كلمة المرور البسيطة (1234) ===
    const PASSWORD = "1234";
    const passwordScreen = document.querySelector(".password-screen");
    const playerScreen = document.querySelector(".player-screen");
    const passwordInput = document.getElementById("passwordInput");
    const passwordButton = document.getElementById("passwordButton");
    const passwordError = document.getElementById("passwordError");

    function checkPassword() {
      const value = passwordInput.value.trim();
      if (value === PASSWORD) {
        passwordError.textContent = "";
        passwordScreen.style.display = "none";
        playerScreen.style.display = "flex";
        window.scrollTo(0, 0);
      } else {
        passwordError.textContent = "كلمة المرور غير صحيحة";
        passwordInput.value = "";
        passwordInput.focus();
      }
    }

    passwordButton.addEventListener("click", checkPassword);
    passwordInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });

    // === عناصر الفيديو والتحكم ===
    const video = document.getElementById("video");
    const playPauseBtn = document.getElementById("playPause");
    const back10Btn = document.getElementById("back10");
    const forward10Btn = document.getElementById("forward10");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationTimeEl = document.getElementById("durationTime");

    function formatTime(seconds) {
      if (!seconds || isNaN(seconds)) return "0:00";
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    function setPlayButtonState(isPlaying) {
      playPauseBtn.innerHTML = isPlaying
        ? '<span class="btn-icon">⏸️</span>'
        : '<span class="btn-icon">▶️</span>';
    }

    video.addEventListener("loadedmetadata", () => {
      const duration = video.duration || 0;
      progress.max = Math.floor(duration);
      durationTimeEl.textContent = formatTime(duration);
      currentTimeEl.textContent = "0:00";
    });

    video.addEventListener("timeupdate", () => {
      const ct = video.currentTime || 0;
      progress.value = Math.floor(ct);
      currentTimeEl.textContent = formatTime(ct);
    });

    playPauseBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play().catch(() => {});
      } else {
        video.pause();
      }
    });

    back10Btn.addEventListener("click", () => {
      try {
        const newTime = Math.max(0, video.currentTime - 10);
        video.currentTime = newTime;
      } catch (e) {
        console.error(e);
      }
    });

    forward10Btn.addEventListener("click", () => {
      try {
        const duration = isNaN(video.duration) ? Infinity : video.duration;
        const newTime = Math.min(duration, video.currentTime + 10);
        video.currentTime = newTime;
      } catch (e) {
        console.error(e);
      }
    });

    progress.addEventListener("input", () => {
      try {
        video.currentTime = progress.value;
      } catch (e) {
        console.error(e);
      }
    });

    video.addEventListener("play", () => setPlayButtonState(true));
    video.addEventListener("pause", () => setPlayButtonState(false));
    video.addEventListener("ended", () => setPlayButtonState(false));
  </script>
</body>
</html>
